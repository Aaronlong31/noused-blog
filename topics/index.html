---
layout: default
title: Topics
---
{% for topic in site.iterable.categories %}

<h2> <span id="{{ topic.name | replace:' ','_' | downcase }}">{{ topic.name }}</span></h2>

<ul>
    {% for post in topic.posts %}
    <li><a href="{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

{% endfor %}
